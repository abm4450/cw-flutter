name: cw_flutter
description: "Car Wash Pro Membership - Washing Circle"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Networking
  dio: ^5.7.0

  # Secure Storage
  flutter_secure_storage: ^9.2.4

  # QR Code Generation
  qr_flutter: ^4.1.0

  # Barcode/QR Scanning
  mobile_scanner: ^6.0.5

  # Icons
  cupertino_icons: ^1.0.8

  # SVG
  flutter_svg: ^2.0.16+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  ios: true
  android: true
  image_path: "assets/icon_app.png"
  # Generate icons: node tool/gen_icon.mjs && node tool/gen_ios_icons.mjs
  # Or: dart run flutter_launcher_icons (after icon_app.png exists)

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/
